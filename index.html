<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Expérience</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="cursor.js"></script>
        <script type="text/javascript" src="text.js"></script>

    </head>

    <body>

        <div id="menu">
            <header>
                <h1>Menu</h1>
            </header>
            <p>
            Bienvenue dans notre expérience. <br>
            EXPLICATIONS<br>
            ..........
            
            </p>
            <div id="consent">
                <input type="checkbox" id="check" onclick="document.getElementById('launch').disabled = false;" name="test">
                <label>J'ai lu les consignes et consens à participer à cette expérience.</label>
            </div>
            
            <button id="launch" onclick="hideMenu()" disabled>Commencer l'expérience</button>

        </div>

            <div class="buttons">
                <div class="firstLine">
                    <input type="button" value="BLEU" id="bleu">
                    <input type="button" value="JAUNE" id="jaune">
                </div>
                <div class="secondLine">
                    <input type="button" value="ROUGE" id="rouge">
                    <input type="button" value="VERT" id="vert">
                </div>
            </div>

            <div>
                <p id="text"> </p>
            </div>

            <div>
                <input type="button" value="START" id="start" onclick="addText()" disabled>
            </div>
    </body>
</html>
